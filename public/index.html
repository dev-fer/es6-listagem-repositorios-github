<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  li {
    clear: both;
    margin-top: 20px;
  }

  img {
    width: 80px;
    float: left;
    margin-right: 10px;
  }

  strong {
    font-size: 20px;
  }

  p {
    margin: 5px 0;
  }

  input {
    width: 300px;
  }

  h1 {
    font-family: Sans-Serif;
    font-weight: 200;
  }

</style>
<body>
  <h1>Listagem de repositórios do GitHub </h1>

  <p>Informe um repositório do Github abaixo:</p>
  <form action="" id="repo-form">
    <input type="text" name="repository" placeholder="Ex: Rocketseat/bootcamp-gostack-desafios"/>
    <button type="submit" id="adc-repo">Adicionar</button>
  </form>

  <ul id="repo-list"></ul>
 
  <script src="./bundle.js"></script>

</body>
</html>
